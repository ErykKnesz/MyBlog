{% extends "index.html" %}

{% block content %}



<div>
    <ol>
        {% for post in posts %}
        <li><h4>{{ post.title }}</h4></li>
        <p>{{ post.pub_date.strftime('%Y-%m-%d') }}</p>
        <p>
            {{ post.body}}
        </p>
        {% endfor %}
    </ol>
</div>


{% endblock %}
